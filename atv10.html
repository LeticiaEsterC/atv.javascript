<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function maiuscula(){
           document.getElementById("texto").style.textTransform = "uppercase";
        }
    </script>
</head>
<body>
    <h1>Mude o texto para letras em maiúsculas.</h1>
    <p id="texto">propriedade que faz com que as letras do texto passem a ser maiúsculas!</p>
    <button type="button" onclick="maiuscula()" >Clique aqui</button>
</body>
</html>
