<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.Animação Simples</title>
</head>

<body>
    <div id="movimento" style="width:50px; height:50px; background-color:rgb(13, 218, 190); position:absolute;"></div> 
    <br>
    <br>
    <br>
    <br>
    <div id="movimen" style="width:50px; height:50px; background-color:rgb(218, 13, 13); position:absolute;"></div><!-- mudando o tamanho do quadrado altera na sua movimentação --> 

    <script>
        let mover = document.getElementById('movimento');
        let position = 0;
        let direction = 1;
        function movimentoQuadrado() {
            position += direction; // faz o quadrado se mover(+= é a mesma coisa que position = position + direction)
            if (position > window.innerWidth - 50 || position < 0) { // faz o quadrado mover para a direção quando chega no final da tela(sem o elemnto da função abaixo o quadrado iria segir para o infinito)
            }
            mover.style.left = position + 'px'; // faz o quadrado se mover para a direita
            if (position > window.innerWidth - 50 || position < 0) {
            mover.style.top = (parseInt(mover.style.top) || 0) + 50 + 'px'; // faz o quadrado se mover para baixo
            }
            if (position > window.innerWidth - 50 || position < 0) {
            mover.style.right = (parseInt(mover.style.right) || 0) + 50 + 'px'; // faz o quadrado se mover para baixo
            }
        }
        setInterval(movimentoQuadrado, 0,1);// faz o quadrado se mover a cada 10 milisegundos
        </script>
        <script>

        let mov = document.getElementById('movimen');
        let positio = 0;
        let directio  = 1;

        function movimentoQuadra() {
            positio += directio;// faz o quadrado se mover(+= é a mesma coisa que position = position + direction)
            if (positio > window.innerWidth - 50 || positio < 0) { // faz o quadrado mover para a direção quando chega no final da tela(sem o elemnto da função abaixo o quadrado iria segir para o infinito)
                directio *= -1; // muda a direção do quadrado
            }
            mov.style.left = positio + 'px';// faz o quadrado se mover para a direita
        }

        setInterval(movimentoQuadra, 0,1);// faz o quadrado se mover a cada 10 milisegundos
    </script>
</body>

</html>
