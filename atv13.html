<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Clique</title>
</head>
<body>
    <div id="quadrado" style="width: 500px; height: 500px; background-color: burlywood;"></div>

    <script>
        let tamanho = 500;
        document.body.onclick = function() {
            tamanho -= 20; // o v alor de tamanho sendo 200-10
            var quadrado = document.getElementById('quadrado');
            quadrado.style.height = tamanho + 'px';
            quadrado.style.width = tamanho + 'px';
        };
    </script>
</body>
</html>
