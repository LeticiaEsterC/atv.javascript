<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Existe um texto oculto nesse site!</h1>
    <p id="oculto" style="display: none;">Parabéns você encontrou o texto oculto!</p>
    <button type="button" onclick="document.getElementById('oculto').style.display='block'">Clique aqui</button>
    <button type="button" onclick="document.getElementById('oculto').style.display='none'">Ocutar</button>
</body>
</html>
