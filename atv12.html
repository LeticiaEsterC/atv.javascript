<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Contador</title>
    
</head>
<body>
    <h1>Contador de cliques</h1>
    <script>
        let count = 0;
        document.addEventListener('click', () => {
            count++;
            document.getElementById('counter').innerText = `Contador: ${count}`;
        });
        </script>
        <div id="counter">Contador: 0</div>
</body>
</html>
