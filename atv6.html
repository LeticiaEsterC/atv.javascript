<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudarCor(){
            document.body.style.background="black";
            document.getElementById("texto").style.color = 'white';

        }
        </script>          
</head>
<body>
    <p id="texto">O site esta tão sem graça, clique no botão para mudá-lo!</p>
    <button onclick="mudarCor()" >Estilize</button>
</body>
</html>
