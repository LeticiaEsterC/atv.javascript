<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ano = prompt("Digite o ano do seu nascimento:");
        if(ano<2025)
        alert("Você tem:" + (2025 - ano) + " anos");
        if(ano>2025)
        alert("Você não nasceu!")
    </script>
</body>
</html>
