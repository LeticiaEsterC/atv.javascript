<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Fugitivo</title>
</head>

<body>
    <div>
       <h2>Deseja ganhar 100.000.000.000 de dólares?</h2> 

        <button id="yes" class="btn btn-light">Sim</button>
        <button id="no" class="btn btn-light">Não</button>
       </div>
    </div>
</body>
<script>
    document.querySelector('#yes').addEventListener
    ("mouseover", function(){

        let h = window.innerHeight - 50;
        let w = window.innerHeight - 50;
        this.style.position = "absolute"
        this.style.top = Math.random() * h + "px"
        this.style.left = Math.random() * w + "px"
    })
</script>
</html>
